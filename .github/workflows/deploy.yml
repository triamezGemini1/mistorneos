name: Despliegue AutomÃ¡tico
on:
  push:
    branches:
      - main
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: ðŸš€ Subiendo archivos
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: public_html/mistorneos/
        # Esto evita que el robot se rinda por errores de certificado
        security: loose
        # Nos aseguramos de usar el modo pasivo que es el estÃ¡ndar
        passive: true
        exclude: |
          **/.git*
          **/.github*
          .env